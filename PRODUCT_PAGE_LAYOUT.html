<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Layout</title>
</head>
<body>
    <div>
        <h2>Product Categories</h2>
        <!-- Categories go here -->
    </div>
    <div>
        <img src="search-icon.png" alt="Search Icon" style="vertical-align: middle;">
        <input type="text" placeholder="Search...">
    </div>
    <div>
        <h3>Filters</h3>
        <!-- Filters go here -->
    </div>
    <div>
        <h3>Sort By</h3>
        <!-- Sorting options go here -->
    </div>
    <div>
        <h3>Product Listing</h3>
        <div>
            <div>
                <img src="image1.png" alt="Product 1">
                <p>Product 1</p>
            </div>
            <div>
                <img src="image2.png" alt="Product 2">
                <p>Product 2</p>
            </div>
            <div>
                <img src="image3.png" alt="Product 3">
                <p>Product 3</p>
            </div>
            <div>
                <img src="image4.png" alt="Product 4">
                <p>Product 4</p>
            </div>
            <div>
                <img src="image5.png" alt="Product 5">
                <p>Product 5</p>
            </div>
            <div>
                <img src="image6.png" alt="Product 6">
                <p>Product 6</p>
            </div>
        </div>
    </div>
    <div>
        <div>
            <a href="#">Info</a> | 
            <a href="#">Images</a> | 
            <a href="#">Reviews</a>
        </div>
        <div>
            <button>
                <img src="cart-icon.png" alt="Cart Icon" style="vertical-align: middle;">
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>

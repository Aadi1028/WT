<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
</head>
<body>
    <div>
        <h1>Payment Gateway</h1>
    </div>
    <div>
        <h2>Order Summary</h2>
        <!-- Order Summary details go here -->
    </div>
    <div>
        <h2>Return Policy</h2>
        <!-- Return Policy details go here -->
    </div>
    <div>
        <h2>Shipping Info</h2>
        <!-- Shipping Info details go here -->
    </div>
    <div>
        <div>
            <img src="main-image.png" alt="Main Product Image">
            <video controls>
                <source src="product-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <img src="image1.png" alt="Product Image 1">
            <img src="image2.png" alt="Product Image 2">
        </div>
    </div>
    <div>
        <h2>Payment Options</h2>
        <div>
            <button>
                <img src="visa-icon.png" alt="Visa Icon">
                Credit/Debit
            </button>
            <button>
                <img src="upi-icon.png" alt="UPI Icon">
                UPI / Paytm / Net-Banking
            </button>
            <button>
                <img src="cash-icon.png" alt="Cash Icon">
                Cash
            </button>
        </div>
    </div>
    <div>
        <button>Place Order</button>
        <button>Continue Shopping</button>
    </div>
    <div>
        <div>
            <h3>Track Your Shipment</h3>
            <img src="track-icon.png" alt="Track Icon">
        </div>
    </div>
    <div>
        <h3>Cart Summary</h3>
        <p>Shipping: $0.0</p>
        <p>All Items: $892.24</p>
        <p>Total: $892.24</p>
    </div>
</body>
</html>

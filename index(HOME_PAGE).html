<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Layout</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#"><img src="cart.png" alt="Cart" style="width:20px; height:20px;"> Cart</a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <main>
        <section class="featured">
            <button>Sign Up/In</button>
            <div class="featured-products">
                <div class="product"><img src="product1.png" alt="Product 1" style="width:100%; height:auto;"></div>
                <div class="product"><img src="product2.png" alt="Product 2" style="width:100%; height:auto;"></div>
                <div class="product">Featured Products</div>
                <div class="product"><img src="product3.png" alt="Product 3" style="width:100%; height:auto;"></div>
                <div class="product"><img src="product4.png" alt="Product 4" style="width:100%; height:auto;"></div>
            </div>
        </section>
        <section class="info">
            <div class="video">
                <video width="100%" controls>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="testimonials">
                <ul>
                    <li>Testimonials</li>
                    <li>Reviews</li>
                </ul>
            </div>
            <div class="discounts">Discounts!</div>
            <div class="video">
                <video width="100%" controls>
                    <source src="video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Copyright</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="instagram.png" alt="Instagram" style="width:20px; height:20px;"></a>
            <a href="#"><img src="facebook.png" alt="Facebook" style="width:20px; height:20px;"></a>
        </div>
    </footer>
</body>
</html>
